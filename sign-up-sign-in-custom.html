      padding: 0;
      height: 100vh;

    .logo {
      display: flex;
      justify-content: center;
      margin-top: 10px;

    .logo img {

    .intro {

      flex-direction: column;
      justify-content: center;
      height: 100%;
      align-items: center;
    }

    .container {

      justify-self: center;
      height: 100%;
      width: 100%;

        height: auto;
        max-width: 500px;
        border: 1px solid #ccc;

      font-size: 14px;
      padding: 10px;
      border-bottom: 1px solid #ccc;

      display: flex;
      flex-direction: column;
    }

    .tabs {
      display: flex;
      margin-bottom: -1px;
      position: relative;
    }

    .tab {
      cursor: pointer;
      padding: 5px 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-top: 0;
      border-left: 0;
    }

    .tab.tab-sign-in.active {
      border-left: 0;
      border-bottom: 1px solid white;
    }

    .tab.tab-sign-up.active {
      border-left: 0;
      border-top: 0;
      border-right: 1px solid #ccc;
      border-bottom: 1px solid white;
    }

    .content {
      border-top: 1px solid #ccc;
    }

    #forgotPassword {
      display: none;
    }

    #localAccountForm .working {
      display: none;
    }

    #api {
      margin: 0 30px;
    }

      display: none;
    }

    #email_ver_input_label {
      margin-top: 20px;
    }

    .entry-item {
      display: flex;
      flex-direction: column;
      margin: 10px 0;
    }

    .helpLink {
      display: none;
    }

    .entry-item label, .attrEntry label {
      display: block;
      position: relative;
      font-size: 12px;
      line-height: 20px;
      padding-bottom: 4px;
      font-family: designk-bold, Helvetica Neue, Helvetica, Arial, sans-serif;
    }

    .entry-item input, .attrEntry input {
      font-size: 16px;
      line-height: 24px;
      color: #05141f;
      display: block;
      width: 100%;
      padding: 15px 20px;
      background: transparent;
      border: 1px solid rgba(0, 0, 0, .2);
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
    }

    .entry-item .password-label {
      display: flex;
      justify-content: space-between;
      position: relative;
      font-size: 12px;
      line-height: 20px;
      padding-bottom: 4px;
      font-family: designk-bold, Helvetica Neue, Helvetica, Arial, sans-serif;
    }

    .entry-item .password-label a {
      text-decoration: none;
    }

    #email_label {
      margin-top: 25px;
    }

    #email_intro, #email_info  {
      text-align: center;
      font-size: 14px;
      font-style: italic;
      margin-bottom: 15px;
    }

    .buttons.verify {
      display: flex;
      flex-direction: column;
      margin-top: 20px;
    }

    .buttons {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 30px;
    }

    button {
      font-family: designk-bold, Helvetica Neue, Helvetica, Arial, sans-serif;
      border: none;
      border-radius: 0;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
      color: #05141f;
      cursor: pointer;
      display: inline-block;
      font-size: 16px;
      line-height: 1.5;
      padding: 18px 40px;
      text-align: center;
      text-decoration: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      white-space: nowrap;
      outline: 0;
      background: #05141f;
      color: #fff;
      -webkit-transition: background .3s ease-out, color .3s ease-out;
      transition: background .3s ease-out, color .3s ease-out;
      font-size: 14px;
      line-height: 22px;
      padding: 15px 30px;
      margin-top: 10px;
    }

    button:nth-child(2) {
      background: white;
      color: black;
      border: 1px solid black;
      margin-left: 20px;
    }

    #attributeVerification ul {
      list-style-type: none;
      padding-left: 0;

<div class="wrapper">
  <div class="container">
    <div class="back-bar">
      < Back
    </div>
    <div class="user-flow">
      <div class="tabs">
        <div class="tab tab-sign-up">
          Sign Up
        </div>
        <div class="tab tab-sign-in">
          Sign In
        </div>
      </div>
      <div class="content">
        <div class="logo">
          <img alt="Kia Logo">
        </div>
        <div id="api"></div>
      </div>
    </div>
  </div>
</div>
<script>
    console.log('This is a custom auth flow for kia.com using custom policies');

    onTabClick = function () {
        const tab = $(this);

        $('.tab').removeClass('active');

        tab.addClass('active');
    };

        if (window.location.href.indexOf('CombinedSigninAndSignup') !== -1) {
            $('.tab-sign-up').addClass('active');

            $('.tab-sign-in').click(function () {
                console.log('sign in');
                const tab = $(this);

                if (!tab.hasClass('active')) {
                    window.location.href = 'https://kiausab2cd.b2clogin.com/kiausab2cd.onmicrosoft.com/oauth2/v2.0/authorize?p=B2C_1A_DEMO_SIGNUP_SIGNIN_SPLITEMAILVERIFICATIONANDSIGNUP&client_id=4c8cf127-3065-48e2-8298-6ab69e9ea001&nonce=defaultNonce&redirect_uri=http%3A%2F%2Flocalhost%3A4502%2Fb2credirect&scope=openid&response_type=id_token&prompt=login';
                }
            })
        } else {
            $('.tab-sign-in').addClass('active');

            const signUpLink = $('#createAccount').attr('href');

            $('.tab-sign-up').click(function () {
                console.log('sign up');
                const tab = $(this);

                if (!tab.hasClass('active')) {
                    window.location.href = signUpLink;
                }
            })
        }

        $('.tabs .tab').click(onTabClick);

        $('.back-bar').click(function() {
            window.location.href = 'https://kia.com';
        });
    });
</script>
