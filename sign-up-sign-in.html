<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="https://raw.githubusercontent.com/ryantehbaker/azure-b2c-custom-policies-test/main/sign-up-sign-in.css">
</head>
<body>
<div id="api" class="mx-auto" style="width: 90%;">
  <form id="form1" class="form-horizontal">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" name="email" data-val="true" data-val-required="This field is required." placeholder="Email" autofocus>
      <span class="text-danger field-validation-valid" data-valmsg-for="email" data-valmsg-replace="true"></span>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" data-val="true" data-val-required="This field is required." placeholder="Password">
      <span class="text-danger field-validation-valid" data-valmsg-for="password" data-valmsg-replace="true"></span>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </form>
</div>
<script src="https://raw.githubusercontent.com/ryantehbaker/azure-b2c-custom-policies-test/main/sign-up-sign-in.js"></script>
</body>
</html>
